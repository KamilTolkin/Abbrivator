<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Abbreviator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>The Abbreviator!</h1>
      <p>Like the Akinator but less guessing and more abbreviating!</p>
    </header>
    <div id="grid">
      <div id="toggle_div">
        <label class="toggle">
          <span class="onoff" id="onoff_">Lowercase</span>
          <input type="checkbox" id="checkbox_" />
          <span class="slider round"></span>
        </label>
      </div>
      <div id="abbrv_div">
        <textarea id="input" placeholder="Input" rows="3" cols="20"></textarea>
        <textarea
          id="output"
          placeholder="Output"
          rows="3"
          cols="20"
          readonly
        ></textarea>
      </div>
      <button id="abbrvbtn">Abbreviate!</button>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
